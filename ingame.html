		    	<h4>States Info</h4>
		    	<template v-for="(s, index) in getStatesInfo()" v-if="player[index]!==0">
			    	<state-info
			    		v-bind:definition="s"
			    		v-bind:player="player[index]===2"
			    		v-bind:data="statesInfo[index]"
